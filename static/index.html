<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition App</title>
</head>
<body>
    <h1>Speech Recognition and Translation App</h1>
    
    <!-- Buttons for controlling speech recognition -->
    <button id="start-btn">Start Listening</button>
    <button id="stop-btn" disabled>Stop Listening</button>
    
    <div>
        <h3>Transcription:</h3>
        <p id="transcription">No transcription yet.</p>
    </div>
    
    <div>
        <h3>Translated Text (Spanish):</h3>
        <p id="translated-text"></p>
    </div>
    
    <button id="play-btn" disabled>Play Audio</button>

    <script>
        let startBtn = document.getElementById('start-btn');
        let stopBtn = document.getElementById('stop-btn');
        let playBtn = document.getElementById('play-btn');
        let transcriptionElement = document.getElementById('transcription');
        let translatedTextElement = document.getElementById('translated-text');
        let audioUrl = '';

        // Start listening when the "Start Listening" button is clicked
        startBtn.addEventListener('click', function() {
            fetch('/start_listening', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "Listening started") {
                    startBtn.disabled = true;
                    stopBtn.disabled = false;
                    console.log("Started listening");
                }
            })
            .catch(error => {
                console.error("Error starting listening:", error);
            });
        });

        // Stop listening when the "Stop Listening" button is clicked
        stopBtn.addEventListener('click', function() {
            fetch('/stop_listening', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "Listening stopped") {
                    startBtn.disabled = false;
                    stopBtn.disabled = true;
                    console.log("Stopped listening");
                }
            })
            .catch(error => {
                console.error("Error stopping listening:", error);
            });
        });

        // Play audio when the play button is clicked
        playBtn.addEventListener('click', function() {
            if (audioUrl) {
                const audio = new Audio(audioUrl);
                audio.play();
            }
        });

        // Poll the backend for the latest transcription every 1 second
        setInterval(function() {
            fetch('/transcribe', {
                method: 'GET'
            })
            .then(response => response.json())
            .then(data => {
                if (data.transcript) {
                    transcriptionElement.textContent = data.transcript;
                    // Translate the transcription and update translated text
                    fetch('/translate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            text: data.transcript,
                            target_language: 'es'  // Translates to Spanish
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        translatedTextElement.textContent = data.translated_text;
                        // When translated text is available, enable the play button
                        fetch('/speak', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ text: data.translated_text })
                        })
                        .then(response => response.json())
                        .then(data => {
                            audioUrl = data.audio_url;
                            playBtn.disabled = false; // Enable the play button
                        });
                    })
                    .catch(error => {
                        console.error("Error translating text:", error);
                    });
                }
            })
            .catch(error => {
                console.error("Error fetching transcription:", error);
            });
        }, 1000);
    </script>
</body>
</html>
